<!DOCTYPE html>
<html>
<head>
	<title>Demo slds-datepicker</title>
	<link rel="stylesheet" type="text/css" href="../assets/styles/salesforce-lightning-design-system-vf.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/locale/fr.js"></script>
	<script src="../assets/js/slds-datepicker.js"></script>
</head>
<body>

	<div class="slds">
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="text-input-01">From</label>
			<div class="slds-form-element__control">
				<input id="date_from" class="slds-input" type="text" placeholder="Placeholder Text" />
			</div>
		</div>
	</div>

	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#date_from").slds_datepicker({
				"format"	: "DD/MM/YYYY",
				"start_year": 2000,
				"end_year"	: 2030
			});
		})
	</script>

</body>
</html>
